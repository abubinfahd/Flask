<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    {% for key, value in result.items() %}
        <h1>Your score is {{ value }}.</h1>
    {% endfor %}
    
    <h2>Comment:</h2>
    {% if score == 100 %}
        <h2>Congratulations! You scored 100!</h2>
    {% elif score >= 50 %}
        <h2>Good job! You passed the exam.</h2>
    {% else %}
        <h2>Keep trying to improve your score.</h2>
    {% endif %}

</body>
</html>
